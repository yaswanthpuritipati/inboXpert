services:
  - type: web
    name: inboxpert-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.3
      - key: DATABASE_URL
        value: sqlite:///./emailapp.db # Initial SQLite setup
      - key: LLM_PROVIDER
        value: gemini
      - key: EMAIL_GEN_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*" # Update this with your frontend URL once deployed
      - key: FRONTEND_URL
        value: "http://localhost:5173" # Update this with your frontend URL once deployed
    disk:
      name: inboxpert-data
      mountPath: /data
      sizeGB: 1
